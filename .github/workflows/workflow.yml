name: R Package CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        R: [latest]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v1
      with:
        r-version: ${{ matrix.R }}

    - name: Install dependencies
      run: |
        R -e 'install.packages(c("devtools", "testthat"))'
    
    - name: Run tests
      run: |
        R -e 'devtools::test()'
